<div class="alf-snippet alf-is-editable header-sans-serif" data-type="text" data-name="Title">
    <header><h1 class="white-text">Doubleclick to add title</h1></header>
</div>

<div class="alf-snippet" data-name="Quote" data-type="text">
    <blockquote class="alf-is-editable">Doubleclick to add quote</blockquote>
</div>

<div class="alf-snippet" data-name="Single column">
    <div class="alf-grid alf-cols-1 alf-is-resizable snippet-column">
        <div class="alf-region alf-colspan-1 alf-flex">
            <div class="alf-container-inline byline" data-map="byline"></div>
            <div class="alf-container-inline excerpt" data-map="excerpt"></div>
        </div>
    </div>
</div>

<div class="alf-snippet" data-name="Double column">
    <div class="alf-grid alf-cols-2 alf-is-resizable snippet-column">
        <div class="alf-region alf-col-1 alf-flex alf-colspan-1">
            <div class="alf-container-inline byline" data-map="byline"></div>
            <div class="alf-container-inline excerpt" data-map="excerpt"></div>
        </div>
        <div class="alf-region alf-col-2 alf-flex alf-colspan-1"></div>
    </div>
</div>
